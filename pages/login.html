<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RentThatView</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html"><h2>RentThatView</h2></a>
            </div>
            <div class="nav-menu">
                <a href="../index.html" class="nav-link">Browse Properties</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="register.html" class="nav-link">Register</a>
            </div>
        </div>
    </nav>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="form-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your RentThatView account</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#forgot-password" class="forgot-password-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>

                <div class="form-divider">
                    <span>or</span>
                </div>

                <div class="social-login">
                    <button class="btn btn-social google-btn">
                        <span class="social-icon">G</span>
                        Continue with Google
                    </button>
                </div>

                <div class="form-footer">
                    <p>New to RentThatView? <a href="register.html">Create an account</a></p>
                </div>
            </div>

            
            <div id="forgot-password-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Reset Your Password</h2>
                        <button class="modal-close">&times;</button>
                    </div>
                    <form id="forgotPasswordForm" class="auth-form">
                        <div class="form-group">
                            <label for="resetEmail">Email Address</label>
                            <input type="email" id="resetEmail" name="resetEmail" required>
                            <small class="form-help">We'll send you a link to reset your password</small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Send Reset Link</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/env.js"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/ui.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
